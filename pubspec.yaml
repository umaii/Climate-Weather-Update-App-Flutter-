name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.2.1
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.1
  easy_localization: ^1.3.3+2
  flutter_icons: ^1.0.0+1
  cuberto_bottom_bar: ^1.1.1
  flutter_map: ^0.8.2
  percent_indicator: ^2.1.1+1
  permission_handler: ^5.0.1+1
  google_fonts: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/
  - assets/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900